{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}DetailForm{% endblock title %}</title>
</head>
<body>
  <form method="POST" action="">
{% csrf_token %}
   
{% for i in all_user_profile1 %}
    
    <tr>
      
      <td>name</td> <td>  <input type="text" name="name" placeholder="{{ i.name }}"><br></td>
      <td>description</td> <td>  <input type="text" name="description" placeholder="{{ i.description }}"><br></td>
      <td>email</td>  <td> <input type="email" name="email" placeholder="{{ i.email }}"><br></td>
      <td>mobile</td> <td><input type="text" name="age" placeholder="{{ i.mobile }}"><br></td>
        {% endfor %}
      </tr>
     
      
      <input type="submit" value="Save">
  </form>
</body>
</html>
